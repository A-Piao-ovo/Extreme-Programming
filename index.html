<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>电话簿</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fixed-header.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="data.mock.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- 固定区域 -->
        <div class="fixed-header">
            <h1>我的电话簿</h1>
            
            <!-- 添加模拟数据按钮 -->
            <div class="mock-buttons" style="display: none;">
                <button onclick="generateMockContact()" class="mock-btn">生成随机联系人</button>
            </div>

            <!-- 添加联系人表单 -->
            <div class="form-container">
                <div class="other-group">
                    <div class="group-title">基本信息</div>
                    <div class="input-group">
                        <input type="text" id="name" placeholder="姓名">
                        <input type="email" id="email" placeholder="邮箱">
                        <input type="text" id="address" placeholder="家庭住址">
                    </div>
                </div>
                
                <div class="phone-group">
                    <div class="group-title">联系电话</div>
                    <div class="phone-inputs">
                        <input type="tel" id="phone1" placeholder="主要电话">
                        <input type="tel" id="phone2" placeholder="备用电话">
                        <input type="tel" id="phone3" placeholder="其他电话">
                    </div>
                </div>

                <button onclick="addContact()">添加联系人</button>
            </div>

            <!-- 导入导出按钮 -->
            <div class="import-export">
                <input type="file" id="fileInput" accept=".xlsx,.xls">
                <button onclick="importExcel()">导入Excel</button>
                <button onclick="exportExcel()">导出Excel</button>
                <button onclick="clearContacts()" class="clear-btn">清空联系人</button>
            </div>
        </div>

        <!-- 可滚动的表格区域 -->
        <div class="table-container">
            <table id="contactTable">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>主要电话</th>
                        <th>备用电话</th>
                        <th>其他电话</th>
                        <th>邮箱</th>
                        <th>家庭住址</th>
                        <th>收藏</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="contactList"></tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
